<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="login-form/assets/css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--=============== REMIXICONS ===============-->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    
    <div class="login">
        <img src="login-form/assets/img/login-bg.png" alt="login image" class="login__img">

        <form action="forgot_password.php" method="post" class="login__form">
            <h1 class="login__title">RESET PASSWORD</h1>

            <div class="login__content">
                <div class="login__box">
                    <i class="ri-user-3-line login__icon"></i>

                    <div class="login__box-input">
                        <input type="email" required class="login__input" id="login-email" name="email" placeholder=" ">
                        <label for="login-email" class="login__label">Email</label>
                    </div>
                </div>

                <div class="login__box">
                    <i class="ri-lock-2-line login__icon"></i>

                    <div class="login__box-input">
                        <input type="password" required class="login__input" id="new_password" name="new_password" placeholder=" "> <!-- Make sure the name attribute matches the key in the $_POST array -->
                        <label for="login-pass" class="login__label">Enter your new password</label>
                        <i class="ri-eye-off-line login__eye" id="login-eye"></i>
                    </div>

                    
                </div>
            </div>

 

            <button type="submit" class="login__button">RESET</button>


        </form>
    </div>
    

</body>
</html>
